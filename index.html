<!DOCTYPE html>
<html>
  <head>
    <title>GitHub / GitLab Contributions</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <iframe class="github-stars" src="https://ghbtns.com/github-btn.html?user=cassaundra&repo=contributor&type=star&count=true" frameborder="0" scrolling="0"></iframe>

    <h1 class="text-center custom-title">GitHub / GitLab Contributions</h1>
    <form class="input-group custom-input-group">
      <span class="input-group-btn">
		  <input type="text" class="js-user-field form-control" name="github-user" placeholder="GitHub Username">
		  <input type="text" class="js-user-field form-control" name="gitlab-user" placeholder="GitLab Username">
        <button class="btn btn-default" type="submit">Load</button>
      </span>
    </form>

    <label class="center  checkbox">
      <input class="js-votes" type="checkbox">
      <a class="js-vote-link" target="_blank" href="http://stackoverflow.com/questions/34947447/403-forbidden-get-upvoted-comments-from-reddit/34947550" title="Turn on privacy options">&nbsp;Use upvotes and downvotes</a>
    </label>

    <div class="results">
      <div class="js-heatmap"></div>
      <div class="js-months"></div>
      <div class="js-legend"></div>
      <div class="js-empty  hidden  center">
        <h4>Oops!</h4>
        <img src="assets/404.gif" style="width:400px;height:300px"></img>
      </div>
      <div class="js-spinner loader hidden"></div>
    </div>
  </body>
  </html>
